<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Random Quote Machine</title>i
	<script>
//Fill in the quotes + their author of your now form the intername.
		const QUOTEBANK = [
		  {
		      quote: "If you are going through hell, keep going.",
		      author: "Winston Churchill"
          }, {
          	  quote: "It always seems impossible, until it is done.",
		      author: "Nelson Mandela"
          },{
          	  quote: "The future belongs to those who believe in the beauty of their dreams.",
		      author: "Eleanor Roosevelt"
          },{
          	  quote: "It is during our darkest moments that we must focus to see the light.",
		      author: "Aristotle"
          },{
          	  quote: "Do not go where the path may lead, go instead where there is no path and leave a trail.",
		      author: "Ralph Waldo Emerson"
          },{
          	  quote: "Always remember that you are absolutely unique. Just like everyone else.",
		      author: "Margaret Mead"
          }		
        ];

 
		window.onload = init;
		function init(){
			generateQuote()
		}

		function generateQuote(){
			var randomIndex = Math.floor(Math.random() * QUOTEBANK.length);
			var randomQuote = QUOTEBANK[randomIndex];
            

            var twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
            //get the link from freecodecamp using the inspect tool in the browser.Remove the %22 to remove the quotes in the real quote.

			//Add the quote
			var quoteINApiFormat = randomQuote.quote.replace(/ /g, "%20");
			twitterLink += quoteINApiFormat//the quote from the twitterLink.

			//Add the author
			var authorINApiFormat = randomQuote.author.replace(/ /g, "%20");
			twitterLink += "-" + authorINApiFormat //the author from the twitterLink.

            document.getElementById('tweet-quote').href= twitterLink;
			document.getElementById('text').innerText = randomQuote.quote;
			document.getElementById('author').innerText = randomQuote.author;
		}
	</script>
</head>


<body>
	<div class="container">
    <div class="row py-5">
   	  <div class="col-nd-6 offset-nd-3">
   	  	<wrapper class="mn-auto" id="quote-box">
	        <div class="card">
	     	    <div class="card-header text-center">Kato's Random Quote Machine!!</div>
            <div class="card-body">
              <h5 class="card-title">
        	        <div id="text"></div>
              </h5>	
              <p class="card-text">
        	        <div id="author"></div>
              </p>
              <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
		          <a src="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
          </div>
	      </wrapper>
      </div>
    </div>
  </div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
